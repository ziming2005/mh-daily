<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MH Daily - Productivity Suite</title>

  <!-- PWA Meta Tags -->
  <meta name="description" content="Your personal productivity dashboard with calendar, tasks, and whiteboard" />
  <meta name="theme-color" content="#017a6c" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="MH Daily" />
  <link rel="apple-touch-icon" href="/logo-192.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/logo.jpeg" />
  <link rel="icon" type="image/png" sizes="16x16" href="/logo.jpeg" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap" rel="stylesheet" />
  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#017a6c",
            "primary-dark": "#015c51",
            "background-light": "#f9fafa",
            "background-dark": "#1c1c1c",
            "surface-light": "#ffffff",
            "surface-dark": "#262626",
            "border-light": "#e5e7eb",
            "border-dark": "#404040",
            "deep-work": "#4A5A70",
            "admin": "#7F9A8E",
            "light-task": "#D98E56",
            "personal": "#8E7BB0",
            // Whiteboard specific
            "note-yellow": "#fff9c4",
            "note-yellow-dark": "#423e18",
            "note-pink": "#fce4ec",
            "note-pink-dark": "#4a1b26",
            "note-blue": "#e3f2fd",
            "note-blue-dark": "#153352",
            "note-green": "#e8f5e9",
            "note-green-dark": "#1b3e20",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"],
            "handwriting": ["Spline Sans", "sans-serif"],
            "brand": ['Matemasie', 'sans-serif'],
          },
          boxShadow: {
            "soft": "0 2px 10px rgba(0, 0, 0, 0.03)",
            "card": "0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02)",
            'paper': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
            'paper-lifted': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
          },
          backgroundImage: {
            'dot-pattern': 'radial-gradient(#e2e8f0 1.5px, transparent 1.5px)',
            'dot-pattern-dark': 'radial-gradient(#405363 1.5px, transparent 1.5px)',
            'grid-pattern': 'linear-gradient(to right, #e2e8f0 1px, transparent 1px), linear-gradient(to bottom, #e2e8f0 1px, transparent 1px)',
            'grid-pattern-dark': 'linear-gradient(to right, #334155 1px, transparent 1px), linear-gradient(to bottom, #334155 1px, transparent 1px)',
          },
          backgroundSize: {
            'dot-size': '24px 24px',
            'grid-size': '40px 40px',
          },
        },
      },
    }
  </script>
  <style>
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #4b5563;
    }

    .material-symbols-outlined.filled {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    .grid-lines {
      background-size: 100% 60px;
      background-image: linear-gradient(to bottom, #f1f5f9 1px, transparent 1px);
    }

    .dark .grid-lines {
      background-image: linear-gradient(to bottom, #333 1px, transparent 1px);
    }

    /* Utility to hide scrollbar but allow scrolling */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
